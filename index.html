<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>            
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/greninja-p.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Greninja</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="greninja-p" data-name="Greninja">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Greninja.png" alt="Personagem Greninja">
                </li>

                <li class="personagem" id="infernape-p" data-name="Infernape">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Infernape.png" alt="Personagem Infernape">
                </li>

                <li class="personagem" id="machamp-p" data-name="Machamp">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Machamp.png" alt="Personagem Machamp">
                </li>

                <li class="personagem" id="gallade-p" data-name="Gallade">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Gallade.png" alt="Personagem Gallade">
                </li>

                <li class="personagem" id="hawlucha-p" data-name="Hawlucha">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Hawlucha.png" alt="Personagem Hawlucha">
                </li>

                <li class="personagem jogador-2-selecionado" id="blaziken-p" data-name="Blaziken">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/Blaziken.png" alt="Personagem Blaziken">
                </li>

                <li class="personagem" id="lucario-p" data-name="Lucario">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Lucario.png" alt="Personagem Lucario">
                </li>

                <li class="personagem" id="zeraora-p" data-name="Zeraora">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Zeraora.png" alt="Personagem Zeraora">
                </li>

                <li class="personagem" id="zoroark-p" data-name="Zoroark">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Zoroark.png" alt="Personagem Zoroark">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/blaziken-p.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Blaziken</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
